<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule Form</title>
    <link th:rel="stylesheet" th:href="@{/css/styles.css}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<div class="header">
    <div class="logo">
        <a th:href="@{/login}" th:text="'SUICT Schedule WebUI'"></a>
    </div>
</div>
<div class="dates">
    <div class="tabs">
        <button class="tab-button active" data-day="monday">–ü–æ–Ω–µ–¥—ñ–ª–æ–∫</button>
        <button class="tab-button" data-day="tuesday">–í—ñ–≤—Ç–æ—Ä–æ–∫</button>
        <button class="tab-button" data-day="wednesday">–°–µ—Ä–µ–¥–∞</button>
        <button class="tab-button" data-day="thursday">–ß–µ—Ç–≤–µ—Ä</button>
        <button class="tab-button" data-day="friday">–ü'—è—Ç–Ω–∏—Ü—è</button>
        <button class="tab-button" data-day="saturday">–°—É–±–æ—Ç–∞</button>
        <button class="tab-button" data-day="sunday">–ù–µ–¥—ñ–ª—è</button>
    </div>
</div>

<div class="schedule">
    <div class="day-content active" id="monday">
        <div class="schedule-container"></div>
    </div>
    <div class="day-content" id="tuesday">
        <div class="schedule-container"></div>
    </div>
    <div class="day-content" id="wednesday">
        <div class="schedule-container"></div>
    </div>
    <div class="day-content" id="thursday">
        <div class="schedule-container"></div>
    </div>
    <div class="day-content" id="friday">
        <div class="schedule-container"></div>
    </div>
    <div class="day-content" id="saturday">
        <div class="schedule-container"></div>
    </div>
    <div class="day-content" id="sunday">
        <div class="schedule-container"></div>
    </div>
</div>

<script th:inline="javascript">
    let scheduleForm = {
        institute: [[${scheduleForm.institute}]],
        faculty: [[${scheduleForm.faculty}]],
        course: [[${scheduleForm.course}]],
        group: [[${scheduleForm.group}]]
    };
    $(document).ready(function () {
        $(".tab-button").click(function () {
            $(".tab-button").removeClass("active");
            $(this).addClass("active");

            let day = $(this).data("day");
            $(".day-content").removeClass("active");
            $("#" + day).addClass("active");

            fetchSchedule(day);
        });

        function fetchSchedule(day) {
            let startDate = getWeekStart();
            let endDate = getWeekEnd();

            $.ajax({
                url: "/schedule/get",
                type: "GET",
                data: {
                    instituteId: scheduleForm.institute,
                    faculty: scheduleForm.faculty,
                    course: scheduleForm.course,
                    group: scheduleForm.group,
                    startDate: startDate,
                    endDate: endDate,
                    dayName: day
                },
                success: function (data) {
                    renderSchedule(day, data);
                },
                error: function () {
                    alert("–ü–æ–º–∏–ª–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è —Ä–æ–∑–∫–ª–∞–¥—É");
                }
            });
        }

        function renderSchedule(day, schedule) {
            let container = $("#" + day).find(".schedule-container");
            container.empty();
            let selectedDay = schedule.days.find(d => {
                let resolvedDay = getDayName(day);
                return d.dayOfWeek === resolvedDay;
            });

            container.append(`<div class="date-container">
        <p>–†–æ–∑–∫–ª–∞–¥ –Ω–∞ ${getRightDayName(day)} - ${parseDate(selectedDay.date)}</p>
    </div>`);

            if (!selectedDay || !selectedDay.lessons || selectedDay.lessons.length === 0) {
                container.append(
                    `<div class="lesson-card">
                <div class="no-lesson-header">
                    <h2 class="no-lesson-title">–ü–∞—Ä –Ω–µ–º–∞—î üéâ</h2>
                </div>
            </div>`
                );
                return;
            }

            selectedDay.lessons.forEach(lesson => {
                let lessonTypeClass = getLessonTypeClass(lesson.type);
                container.append(`
        <div class="lesson-card">
            <div class="lesson-header">
                <h2 class="lesson-title">${lesson.name}</h2>
                <span class="lesson-type ${lessonTypeClass}">${lesson.type}</span>
            </div>
            <div class="lesson-info">
                <span class="lesson-number">${lesson.number}</span>
                <span class="lesson-time">${lesson.pairTime}</span>
            </div>
            <div class="lesson-footer">
                <div class="lesson-teacher"><p>${lesson.who}</p></div>
                <div class="lesson-room"><p>–ê—É–¥–∏—Ç–æ—Ä—ñ—è: ${lesson.cabinet}</p></div>
            </div>
        </div>`);
            });
        }

        function getWeekStart() {
            let date = new Date();
            let day = date.getDay() || 7;
            date.setDate(date.getDate() - day + 1);
            return formatDate(date);
        }

        function getWeekEnd() {
            let date = new Date();
            let day = date.getDay() || 7;
            date.setDate(date.getDate() - day + 7);
            return formatDate(date);
        }

        function formatDate(date) {
            let dd = String(date.getDate()).padStart(2, "0");
            let mm = String(date.getMonth() + 1).padStart(2, "0");
            let yyyy = date.getFullYear();
            return `${dd}.${mm}.${yyyy}`;
        }

        function getDayName(day) {
            const daysMap = {
                monday: "–ø–æ–Ω–µ–¥—ñ–ª–æ–∫",
                tuesday: "–≤—ñ–≤—Ç–æ—Ä–æ–∫",
                wednesday: "—Å–µ—Ä–µ–¥–∞",
                thursday: "—á–µ—Ç–≤–µ—Ä",
                friday: "–ø º—è—Ç–Ω–∏—Ü—è",
                saturday: "—Å—É–±–æ—Ç–∞",
                sunday: "–Ω–µ–¥—ñ–ª—è"
            };
            return daysMap[day] || "";
        }

        function getRightDayName(day) {
            const daysMap = {
                monday: "–ø–æ–Ω–µ–¥—ñ–ª–æ–∫",
                tuesday: "–≤—ñ–≤—Ç–æ—Ä–æ–∫",
                wednesday: "—Å–µ—Ä–µ–¥—É",
                thursday: "—á–µ—Ç–≤–µ—Ä",
                friday: "–ø º—è—Ç–Ω–∏—Ü—é",
                saturday: "—Å—É–±–æ—Ç—É",
                sunday: "–Ω–µ–¥—ñ–ª—é"
            };
            return daysMap[day] || "";
        }

        function getLessonTypeClass(type) {
            switch (type.toLowerCase()) {
                case '–ª–∫':
                    return 'lecture';
                case '—Å–µ–º':
                    return 'seminar';
                case '–ø–∑':
                    return 'practical';
                case '–ª–±':
                    return 'practical';
                default:
                    return 'other';
            }
        }

        function parseDate(dateString) {
            const dateParts = dateString.split("-");
            const year = dateParts[0];
            const month = dateParts[1];
            const day = dateParts[2];
            return `${day.padStart(2, "0")}.${month.padStart(2, "0")}.${year}`;
        }

        fetchSchedule("monday");
    });
</script>
</body>
</html>
