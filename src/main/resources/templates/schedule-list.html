<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="uk">
<head>
    <title>Skedy</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<div class="tabs">
    <div class="tab-headers">
        <button th:each="day : ${days}"
                th:classappend="${day == activeDay} ? 'active'"
                th:text="${day}"
                th:onclick="'changeTab(\'' + ${day} + '\')'">
        </button>
    </div>
    <div class="tab-content">
        <div th:each="day : ${days}"
             th:if="${day == activeDay}"
             th:text="Hello wrodl">
        </div>
    </div>
</div>

</body>
</html>
